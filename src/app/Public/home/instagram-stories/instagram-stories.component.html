<section class="instagram-stories mb-5">
  <div class="container">
     <div class="section-title mb-5 text-center">
      <h2 class="font-courier fw-bolder">Our instagarm stories</h2>
    </div>
    <div class="row g-3">
      @for (story of listStories; track story) {
      <div class="col-md-3">
        <app-instagram-card [story]="story" />
      </div>
      }
    </div>
  </div>
</section>
